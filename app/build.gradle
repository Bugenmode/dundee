apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
	compileSdkVersion 27
	defaultConfig {
		applicationId "com.strv.dundee"
		minSdkVersion 21
		targetSdkVersion 27
		versionCode 1
		versionName "1.0"
		testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
	}
	buildTypes {
		release {
			postprocessing {
				removeUnusedCode false
				removeUnusedResources false
				obfuscate false
				optimizeCode false
				proguardFile 'proguard-rules.pro'
			}
		}
	}
	sourceSets {
		main.java.srcDirs += 'src/main/kotlin'
	}
	dataBinding.enabled true
}

kapt {
	generateStubs = true
}

dependencies {
	implementation fileTree(dir: 'libs', include: ['*.jar'])

	implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
	kapt "com.android.databinding:compiler:$android_plugin_version"

	implementation 'com.android.support:appcompat-v7:27.0.2'
	implementation 'com.android.support:cardview-v7:27.0.2'
	implementation 'com.android.support:design:27.0.2'
	implementation 'com.android.support:customtabs:27.0.2'
	implementation 'com.android.support.constraint:constraint-layout:1.0.2'

//	implementation 'com.google.android.gms:play-services-base:11.8.0'
	implementation 'com.google.firebase:firebase-core:11.8.0'
	implementation 'com.google.firebase:firebase-firestore:11.8.0'
	implementation 'com.google.firebase:firebase-auth:11.8.0'
	implementation 'com.google.android.gms:play-services-auth:11.8.0'


	implementation "android.arch.lifecycle:extensions:1.0.0"

	implementation "android.arch.persistence.room:runtime:1.0.0"
	kapt "android.arch.persistence.room:compiler:1.0.0"

//	implementation 'me.tatarka.bindingcollectionadapter2:bindingcollectionadapter:2.2.0'
//	implementation 'me.tatarka.bindingcollectionadapter2:bindingcollectionadapter-recyclerview:2.2.0'

	implementation "com.squareup.retrofit2:retrofit:2.3.0"
	implementation "com.squareup.retrofit2:converter-gson:2.3.0"
	implementation "com.squareup.okhttp3:logging-interceptor:3.9.0"

	testImplementation 'junit:junit:4.12'
}

apply plugin: 'com.google.gms.google-services'
